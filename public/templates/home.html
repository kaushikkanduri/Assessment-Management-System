<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthSnap â€” Turn raw health data into clean, professional reports</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #f9fafb;
            color: #111827;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-image: url("https://images.unsplash.com/photo-1576091160550-2173dba999ef?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Overlay to darken image slightly for text readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            padding: 48px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .logo {
            font-size: 36px;
            font-weight: 800;
            color: #1e40af;
            letter-spacing: -0.5px;
            margin-bottom: 12px;
        }

        .tagline {
            font-size: 20px;
            font-weight: 500;
            color: #374151;
            line-height: 1.5;
            margin-bottom: 40px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-container {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 32px;
        }

        .btn {
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: -0.2px;
            text-decoration: none;
            text-align: center;
        }

        .btn-primary {
            background: #1e40af;
            color: white;
        }

        .btn-primary:hover {
            background: #1e3a8a;
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(30, 64, 175, 0.25);
        }

        .btn-secondary {
            background: transparent;
            color: #1e40af;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #f3f4f6;
            border-color: #9ca3af;
            color: #1e3a8a;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #6b7280;
        }

        .footer a {
            color: #1e40af;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 32px 24px;
            }
            .logo {
                font-size: 28px;
            }
            .tagline {
                font-size: 18px;
            }
            .btn {
                padding: 14px 24px;
                font-size: 15px;
                width: 100%;
            }
            .btn-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">HealthSnap</h1>
        <p class="tagline">Turn raw health data into clean, professional reports in seconds.</p>

        <div class="btn-container">
            <a href="/api/login" class="btn btn-primary">Sign in</a>
            <a href="/api/register" class="btn btn-secondary">Register</a>
        </div>

    </div>
</body>
</html>
