<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthSnap — Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #f8fafc;
            color: #0f172a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 24px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        /* Left Form Panel */
        .form-panel {
            flex: 1;
            padding: 80px 60px;
            max-width: 580px;
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #0ea5e9, #059669);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 18px;
            color: #64748b;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #334155;
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 14px 20px;
            font-size: 16px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            background: #ffffff;
            color: #0f172a;
            transition: all 0.2s ease;
            outline: none;
        }

        .form-control:focus {
            border-color: #0ea5e9;
            box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.2);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: -0.2px;
            margin-top: 12px;
        }

        .btn-primary {
            background: #0ea5e9;
            color: white;
        }

        .btn-primary:hover {
            background: #0284c7;
        }

        .footer-links {
            margin-top: 32px;
            text-align: center;
            font-size: 14px;
            color: #64748b;
        }

        .footer-links a {
            color: #0ea5e9;
            text-decoration: none;
            font-weight: 600;
            margin: 0 8px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Right Visual Panel */
        .visual-panel {
            flex: 1;
            height: 100%;
            min-height: 600px;
            background: linear-gradient(135deg, #e0f2fe, #dcfce7);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .visual-content {
            text-align: center;
            padding: 40px;
            max-width: 360px;
        }

        .visual-title {
            font-size: 24px;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 16px;
        }

        .visual-caption {
            font-size: 15px;
            color: #64748b;
            line-height: 1.6;
        }

        .visual-panel::before {
            content: "";
            position: absolute;
            top: 20%;
            left: 20%;
            width: 120px;
            height: 120px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="%230ea5e9" stroke-width="1.5"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path></svg>') no-repeat center;
            opacity: 0.08;
            background-size: 80px;
        }

        .visual-panel::after {
            content: "";
            position: absolute;
            bottom: 20%;
            right: 20%;
            width: 100px;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="%23059669" stroke-width="1.5"><path d="M22 12h-4l-3 9L9 3l-3 9H2"></path></svg>') no-repeat center;
            opacity: 0.08;
            background-size: 60px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }
            .visual-panel {
                min-height: 300px;
            }
            .form-panel {
                padding: 60px 40px;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .form-panel {
                padding: 40px 20px;
            }
            .logo {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-panel">


            <h1 class="logo">HealthSnap</h1>
            <p class="subtitle">Create your free account</p>

            <form method="post" action="/api/register">
                <div class="form-group">
                    <label for="name">User Name</label>
                    <input type="text" id="name" name="username" class="form-control" placeholder="Dr. Jane Smith" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="janesmith@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Create a strong password" required>
                </div>

                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>

            <div class="footer-links">
                Already have an account? <a href="/api/login">Sign In</a>
            </div>
        </div>

        <div class="visual-panel">
            <div class="visual-content">
                <h2 class="visual-title">Start Generating Reports</h2>
                 <p class="visual-caption">Join thousands of healthcare professionals who trust 
                    HealthSnap to turn complex data into beautiful, shareable PDF reports — instantly.
                </p> 
            </div>
        </div>
    </div>
</body>
</html>
